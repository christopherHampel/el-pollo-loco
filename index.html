    <script src="classes/world.class.js"></script>

<body onload="showStartscreen()">

    <span class="headline">El Pollo Loco</span>

    <div id="canvasOverlay" class="position-fixed flex-center-center z-index-10"></div>
    
    <div id="canvasBackground" class="canvas-background d-flex-center position-fixed">
        <canvas id="canvas" width="720" height="480" id="canvas"></canvas>
    </div>

    <div id="mobileSteeringBackground" class="position-fixed flex-center-center visibility-hidden z-index-15">
        <div class="mobile-steering">
            <div class="touch-panels">
                <div id="moveLeft" class="mobile-button">left</div>
                <div id="moveRight" class="mobile-button">right</div>
            </div>
            <div class="touch-panels">
                <div id="jump" class="mobile-button">jump</div>
                <div id="throw" class="mobile-button">throw</div>
            </div>
        </div>
    </div>

    <div id="backgroundForGeneral" class="position-fixed flex-center-center visibility-hidden z-index-30"></div>

</body>

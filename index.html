<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>El Pollo loco</title>

    <link rel="shortcut icon" href="img/icons/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">

    <script src="classes/drawable-object.class.js"></script>
    <script src="classes/movable-object.class.js"></script>
    <script src="classes/character.class.js"></script>
    <script src="classes/chicken.class.js"></script>
    <script src="classes/chicken-small.class.js"></script>
    <script src="classes/world.class.js"></script>
    <script src="classes/cloud.class.js"></script>
    <script src="classes/background-object.class.js"></script>
    <script src="classes/bottles.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="classes/endboss.class.js"></script>
    <script src="classes/coins.class.js"></script>
    <script src="classes/statusbar-health.class.js"></script>
    <script src="classes/statusbar-coins.class.js"></script>
    <script src="classes/statusbar-bottles.class.js"></script>
    <script src="classes/statusbar-endboss.class.js"></script>
    <script src="classes/trowable-object.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
    <script src="js/steering-keyboard.js"></script>
    <script src="js/steering-mobile.js"></script>
    <script src="js/html-templates.js"></script>
    <script src="js/imprint.js"></script>
</head>

<body onload="showStartscreen()">

    <div id="canvasOverlay" class="position-fixed flex-center-center z-index-10 display-block"></div>
    
    <div id="canvasBackground" class="canvas-background d-flex-center position-fixed">
        <canvas id="canvas" width="720" height="480" id="canvas"></canvas>
    </div>

    <div id="mobileSteeringBackground" class="position-fixed flex-center-center visibility-hidden z-index-15 display-block">
        <div class="mobile-steering">
            <div class="touch-panels">
                <div id="moveLeft" class="mobile-button"><img class="steering-mobile" src="img/mobile_buttons/arrow-left-icon.png"></div>
                <div id="moveRight" class="mobile-button"><img class="steering-mobile" src="img/mobile_buttons/arrow-right-icon.png"></div>
            </div>
            <div class="mute-button"><img id="mute" onclick="sounds()" class="icons" src="img/icons/volume-silent-line-icon.png"></div>
            <div class="touch-panels">
                <div id="jump" class="mobile-button"><img class="steering-mobile" src="img/mobile_buttons/arrow-top-icon.png"></div>
                <div id="throw" class="mobile-button"><img class="steering-mobile" src="img/mobile_buttons/bottle-wine-icon.png"></div>
            </div>
        </div>
    </div>

    <div id="onlyLandscapeModus" class="position-fixed display-flex-center">
        <div><img class="turn-device-icon" src="img/settings/mobile-landscape-mode-icon.png"></div>
    </div>

    <div onclick="closeHelp()" id="backgroundForGeneral" class="position-fixed flex-center-center visibility-hidden z-index-30 display-block"></div>
</body>
</html>
